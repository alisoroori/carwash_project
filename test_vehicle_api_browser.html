<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .vehicle-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Vehicle API Test</h1>
    
    <div>
        <button onclick="testHealthCheck()">Test Health Check (No Action)</button>
        <button onclick="testListVehicles()">Test List Vehicles (action=list)</button>
        <button onclick="checkSession()">Check Session</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function showResult(title, data, isSuccess = true) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        async function testHealthCheck() {
            try {
                console.log('Testing health check (no action parameter)...');
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: { 'Accept': 'application/json' }
                });
                
                const data = await response.json();
                console.log('Health check response:', data);
                showResult('✅ Health Check (No Action)', data, true);
            } catch (error) {
                console.error('Health check error:', error);
                showResult('❌ Health Check Error', { error: error.message }, false);
            }
        }
        
        async function testListVehicles() {
            try {
                console.log('Testing list vehicles (action=list)...');
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php?action=list', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: { 'Accept': 'application/json' }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showResult('❌ Invalid JSON Response', { raw: text, error: e.message }, false);
                    return;
                }
                
                console.log('Parsed data:', data);
                
                if (data.status === 'success' && data.vehicles) {
                    showResult(`✅ List Vehicles (${data.vehicles.length} vehicles)`, data, true);
                    
                    // Display vehicles
                    if (data.vehicles.length > 0) {
                        const vehiclesHtml = data.vehicles.map(v => `
                            <div class="vehicle-card">
                                <strong>${v.brand} ${v.model}</strong><br>
                                License: ${v.license_plate}<br>
                                Year: ${v.year || 'N/A'} | Color: ${v.color || 'N/A'}<br>
                                Image: ${v.image_path || 'default'}
                            </div>
                        `).join('');
                        
                        const vehiclesDiv = document.createElement('div');
                        vehiclesDiv.innerHTML = `<h3>Vehicles:</h3>${vehiclesHtml}`;
                        resultsDiv.insertBefore(vehiclesDiv, resultsDiv.firstChild);
                    }
                } else if (data.data && data.data.vehicles) {
                    showResult(`✅ List Vehicles (${data.data.vehicles.length} vehicles)`, data, true);
                } else {
                    showResult('⚠️ Unexpected Response Format', data, false);
                }
            } catch (error) {
                console.error('List vehicles error:', error);
                showResult('❌ List Vehicles Error', { error: error.message, stack: error.stack }, false);
            }
        }
        
        async function checkSession() {
            try {
                console.log('Checking session...');
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php?action=check-session', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: { 'Accept': 'application/json' }
                });
                
                const text = await response.text();
                console.log('Session check raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showResult('❌ Session Check Error', { error: 'Invalid JSON', raw: text.substring(0, 500) }, false);
                    return;
                }
                
                const isAuth = data.session?.authenticated ?? false;
                showResult(isAuth ? '✅ Session Status (Authenticated)' : '⚠️ Session Status (Not Authenticated)', data, isAuth);
            } catch (error) {
                console.error('Session check error:', error);
                showResult('❌ Session Check Error', { error: error.message }, false);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running automatic tests...');
            setTimeout(() => {
                checkSession();
                setTimeout(() => testHealthCheck(), 500);
                setTimeout(() => testListVehicles(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
