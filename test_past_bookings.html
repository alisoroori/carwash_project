<!DOCTYPE html>
<html>
<head>
    <title>Test Past Bookings API</title>
    <script src="/carwash_project/frontend/js/api-utils.js"></script>
</head>
<body>
    <h1>Testing Past Bookings API</h1>
    <button onclick="testAPI()">Test get_reservations.php</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const result = await fetch('/carwash_project/backend/api/get_reservations.php', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: { 'Accept': 'application/json' }
                });
                const data = await result.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
