name: Check unescaped outputs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unescaped-outputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Run unescaped outputs check
        run: |
          chmod +x ./scripts/check_unescaped_outputs.sh
          ./scripts/check_unescaped_outputs.sh
