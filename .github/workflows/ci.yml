name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Two runs:
        # - empty string -> simulates missing password
        # - test1234     -> sample password
        db_pass: [ "", "test1234" ]
    env:
      DB_HOST: 127.0.0.1
      DB_NAME: carwash_db
      DB_USER: root
      DB_PASS: ${{ matrix.db_pass }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.1'
          coverage: none

      - name: Report active DB_PASS mode
        run: |
          echo "=== CI: DB_PASS MODE REPORT ==="
          if [ -z "${DB_PASS}" ]; then
            echo "DB_PASS is EMPTY (simulating missing password)"
          else
            echo "DB_PASS is SET"
          fi
          echo "Matrix raw value: '${{ matrix.db_pass }}'"

      - name: "PHP: getenv('DB_PASS') verification"
        run: |
          php -r 'echo "PHP: getenv(\"DB_PASS\") => " . (getenv("DB_PASS")===false? "<not set>" : (strlen(getenv("DB_PASS"))===0? "<empty>" : "<set>")) . PHP_EOL;'

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run phpunit (allowed to fail for diagnostics)
        continue-on-error: true
        run: |
          vendor/bin/phpunit --configuration phpunit.xml.dist || true

      - name: CI final note
        run: echo "Completed CI job for current DB_PASS mode. See logs above for details."