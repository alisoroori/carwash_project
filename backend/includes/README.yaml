name: CI â€” DB_PASS test modes

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test-db-pass-modes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        db_pass: [ "", "test1234" ] # first run: empty string, second run: sample password
    env:
      DB_HOST: 127.0.0.1
      DB_NAME: carwash_db
      DB_USER: root
      DB_PASS: ${{ matrix.db_pass }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Show active DB_PASS mode
        run: |
          echo "=== CI: DB_PASS MODE REPORT ==="
          if [ -z "${DB_PASS}" ]; then
            echo "MODE: DB_PASS is EMPTY (simulating missing password)"
          else
            echo "MODE: DB_PASS is SET (value hidden in logs)"
          fi
          echo "Matrix raw value: '${{ matrix.db_pass }}'"

      - name: PHP: getenv('DB_PASS') status
        run: |
          php -r 'echo "PHP: getenv(\"DB_PASS\") => " . (getenv("DB_PASS")===false? "<not set>" : (strlen(getenv("DB_PASS"))===0? "<empty>" : "<set>")) . PHP_EOL;'

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist

      - name: Run phpunit (allowed to fail for diagnostics)
        continue-on-error: true
        run: vendor/bin/phpunit --configuration phpunit.xml.dist || true

      - name: CI note
        run: |
          echo "Completed CI job for DB_PASS mode. See logs above for which case ran."