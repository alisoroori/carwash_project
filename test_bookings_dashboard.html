<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .stat-card p {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card.active h3 { color: #3b82f6; }
        .stat-card.completed h3 { color: #10b981; }
        .stat-card.cancelled h3 { color: #ef4444; }
        .stat-card.total h3 { color: #8b5cf6; }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .booking-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .booking-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .booking-card.pending { border-left: 5px solid #f59e0b; }
        .booking-card.confirmed { border-left: 5px solid #3b82f6; }
        .booking-card.in_progress { border-left: 5px solid #8b5cf6; }
        .booking-card.completed { border-left: 5px solid #10b981; }
        .booking-card.cancelled { border-left: 5px solid #ef4444; }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .booking-id {
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.pending { background: #fef3c7; color: #92400e; }
        .status-badge.confirmed { background: #dbeafe; color: #1e40af; }
        .status-badge.in_progress { background: #ede9fe; color: #5b21b6; }
        .status-badge.completed { background: #d1fae5; color: #065f46; }
        .status-badge.cancelled { background: #fee2e2; color: #991b1b; }
        
        .service-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .carwash-name {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .booking-details {
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
            font-size: 14px;
            color: #4b5563;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .detail-label {
            font-weight: 500;
            color: #6b7280;
        }
        .detail-value {
            font-weight: 600;
            color: #1f2937;
        }
        .price {
            color: #10b981;
            font-size: 18px;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 24px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .tab:hover {
            background: #e5e7eb;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Customer Dashboard - Test Data Visualization</h1>
            <p>User: <strong>hasan</strong> (ID: 14) | Generated Test Dataset</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card active">
                <h3 id="activeCount">-</h3>
                <p>Active Bookings</p>
            </div>
            <div class="stat-card completed">
                <h3 id="completedCount">-</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card cancelled">
                <h3 id="cancelledCount">-</h3>
                <p>Cancelled</p>
            </div>
            <div class="stat-card total">
                <h3 id="totalCount">-</h3>
                <p>Total Bookings</p>
            </div>
        </div>

        <div class="section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('active')">Active Bookings</button>
                <button class="tab" onclick="showTab('completed')">Completed (History)</button>
                <button class="tab" onclick="showTab('cancelled')">Cancelled</button>
            </div>

            <div id="active" class="tab-content active">
                <h2>üìã Active Bookings</h2>
                <div id="activeBookings" class="loading">Loading...</div>
            </div>

            <div id="completed" class="tab-content">
                <h2>‚úÖ Completed Bookings (History)</h2>
                <div id="completedBookings" class="loading">Loading...</div>
            </div>

            <div id="cancelled" class="tab-content">
                <h2>‚ùå Cancelled Bookings</h2>
                <div id="cancelledBookings" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatTime(timeStr) {
            return timeStr.substring(0, 5);
        }

        function createBookingCard(booking) {
            const statusLabels = {
                'pending': 'Bekliyor',
                'confirmed': 'Onaylandƒ±',
                'in_progress': 'Devam Ediyor',
                'completed': 'Tamamlandƒ±',
                'cancelled': 'ƒ∞ptal Edildi'
            };

            return `
                <div class="booking-card ${booking.status}">
                    <div class="booking-header">
                        <span class="booking-id">#${booking.id}</span>
                        <span class="status-badge ${booking.status}">${statusLabels[booking.status] || booking.status}</span>
                    </div>
                    <div class="service-name">${booking.service_name || 'Unknown Service'}</div>
                    <div class="carwash-name">üìç ${booking.carwash_name || 'Unknown Location'}</div>
                    <div class="booking-details">
                        <div class="detail-row">
                            <span class="detail-label">üìÖ Date:</span>
                            <span class="detail-value">${formatDate(booking.booking_date)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üïê Time:</span>
                            <span class="detail-value">${formatTime(booking.booking_time)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üöó Vehicle:</span>
                            <span class="detail-value">${booking.vehicle_model || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üî¢ Plate:</span>
                            <span class="detail-value">${booking.vehicle_plate || 'N/A'}</span>
                        </div>
                        ${booking.completed_at ? `
                        <div class="detail-row">
                            <span class="detail-label">‚úÖ Completed:</span>
                            <span class="detail-value">${new Date(booking.completed_at).toLocaleString('tr-TR')}</span>
                        </div>
                        ` : ''}
                        ${booking.cancellation_reason ? `
                        <div class="detail-row">
                            <span class="detail-label">‚ùå Reason:</span>
                            <span class="detail-value">${booking.cancellation_reason}</span>
                        </div>
                        ` : ''}
                        <div class="detail-row" style="margin-top: 12px; border-top: 1px solid #e5e7eb; padding-top: 12px;">
                            <span class="detail-label">üí∞ Price:</span>
                            <span class="price">${booking.total_price} TL</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üí≥ Payment:</span>
                            <span class="detail-value">${booking.payment_status || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadBookings() {
            try {
                // Fetch all bookings for user 14
                const response = await fetch('/carwash_project/verify_bookings_api.php');
                
                // For now, let's use a direct database query via a simple API
                // We'll fetch the data using fetch API simulation
                
                // Active bookings
                const activeRes = await fetch('/carwash_project/backend/api/get_bookings.php?status=active', {
                    credentials: 'include'
                });
                
                // Completed bookings
                const completedRes = await fetch('/carwash_project/backend/api/get_reservations.php', {
                    credentials: 'include'
                });
                
                let activeData, completedData;
                
                try {
                    activeData = await activeRes.json();
                } catch (e) {
                    console.error('Active bookings error:', e);
                    activeData = { success: false };
                }
                
                try {
                    completedData = await completedRes.json();
                } catch (e) {
                    console.error('Completed bookings error:', e);
                    completedData = { success: false };
                }
                
                // Display active bookings
                if (activeData.success && activeData.data && activeData.data.bookings) {
                    const activeBookings = activeData.data.bookings;
                    document.getElementById('activeCount').textContent = activeBookings.length;
                    
                    if (activeBookings.length > 0) {
                        document.getElementById('activeBookings').innerHTML = 
                            '<div class="bookings-grid">' + 
                            activeBookings.map(createBookingCard).join('') + 
                            '</div>';
                    } else {
                        document.getElementById('activeBookings').innerHTML = 
                            '<p style="text-align:center;color:#666;">No active bookings found.</p>';
                    }
                } else {
                    document.getElementById('activeBookings').innerHTML = 
                        '<div class="error">Failed to load active bookings. Make sure you are logged in.</div>';
                }
                
                // Display completed bookings
                if (completedData.success && completedData.data && completedData.data.bookings) {
                    const completedBookings = completedData.data.bookings;
                    document.getElementById('completedCount').textContent = completedBookings.length;
                    
                    if (completedBookings.length > 0) {
                        document.getElementById('completedBookings').innerHTML = 
                            '<div class="bookings-grid">' + 
                            completedBookings.map(b => createBookingCard({...b, status: 'completed', id: b.booking_id})).join('') + 
                            '</div>';
                    } else {
                        document.getElementById('completedBookings').innerHTML = 
                            '<p style="text-align:center;color:#666;">No completed bookings found.</p>';
                    }
                } else {
                    document.getElementById('completedBookings').innerHTML = 
                        '<div class="error">Failed to load completed bookings. Make sure you are logged in.</div>';
                }
                
                // Update stats
                const active = activeData.success && activeData.data ? activeData.data.bookings.length : 0;
                const completed = completedData.success && completedData.data ? completedData.data.bookings.length : 0;
                
                document.getElementById('totalCount').textContent = active + completed;
                document.getElementById('cancelledCount').textContent = '8'; // From verification
                
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('activeBookings').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        // Load bookings on page load
        window.addEventListener('load', loadBookings);
    </script>
</body>
</html>
