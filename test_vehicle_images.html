<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .test-section { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .vehicle-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .vehicle-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .vehicle-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üöó Vehicle Image Upload & Display Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Session Check</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Load Vehicles from API</h2>
        <button onclick="loadVehicles()">Load Vehicles</button>
        <div id="apiResult"></div>
        <div id="vehicleGrid" class="vehicle-grid"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Test Image Upload</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="auto_label_152" class="sr-only">Action</label><label for="auto_label_152" class="sr-only">Action</label><input type="hidden" name="action" value="create" id="auto_label_152">
            <div style="margin-bottom: 10px;">
                <label>Brand: <label for="auto_label_151" class="sr-only">Brand</label><label for="auto_label_151" class="sr-only">Brand</label><input type="text" name="brand" value="TestBrand" required id="auto_label_151" placeholder="Brand"></label>
            </div>
            <div style="margin-bottom: 10px;">
                <label>Model: <label for="auto_label_150" class="sr-only">Model</label><label for="auto_label_150" class="sr-only">Model</label><input type="text" name="model" value="TestModel" required id="auto_label_150" placeholder="Model"></label>
            </div>
            <div style="margin-bottom: 10px;">
                <label>License Plate: <label for="auto_label_149" class="sr-only">License plate</label><label for="auto_label_149" class="sr-only">License plate</label><input type="text" name="license_plate" value="TEST123" required id="auto_label_149" placeholder="License plate"></label>
            </div>
            <div style="margin-bottom: 10px;">
                <label>Year: <label for="auto_label_148" class="sr-only">Year</label><label for="auto_label_148" class="sr-only">Year</label><input type="number" name="year" value="2024" id="auto_label_148"></label>
            </div>
            <div style="margin-bottom: 10px;">
                <label>Color: <label for="auto_label_147" class="sr-only">Color</label><label for="auto_label_147" class="sr-only">Color</label><input type="text" name="color" value="Red" id="auto_label_147" placeholder="Color"></label>
            </div>
            <div style="margin-bottom: 10px;">
                <label>Vehicle Image: <label for="auto_label_146" class="sr-only">Vehicle image</label><label for="auto_label_146" class="sr-only">Vehicle image</label><input type="file" name="vehicle_image" accept="image/*" required id="auto_label_146"></label>
            </div>
            <button type="submit">Upload Test Vehicle</button>
        </form>
        <div id="uploadResult"></div>
    </div>

    <script>
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            try {
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php?action=check-session', {
                    credentials: 'same-origin'
                });
                const data = await response.json();
                
                const isAuth = data.session?.authenticated ?? false;
                resultDiv.className = 'test-section ' + (isAuth ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h3>${isAuth ? '‚úÖ Authenticated' : '‚ùå Not Authenticated'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
        
        async function loadVehicles() {
            const resultDiv = document.getElementById('apiResult');
            const gridDiv = document.getElementById('vehicleGrid');
            
            try {
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php?action=list', {
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.status === 'success' || data.success) {
                    const vehicles = data.vehicles || data.data?.vehicles || [];
                    
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success - ${vehicles.length} vehicles loaded</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Display vehicles in grid
                    gridDiv.innerHTML = vehicles.map(v => `
                        <div class="vehicle-card">
                            <img src="${v.image_path}" alt="${v.brand} ${v.model}" 
                                 onerror="this.src='/carwash_project/frontend/assets/images/default-car.png'">
                            <h4>${v.brand} ${v.model}</h4>
                            <p><strong>Plate:</strong> ${v.license_plate}</p>
                            <p><strong>Year:</strong> ${v.year || 'N/A'}</p>
                            <p><strong>Color:</strong> ${v.color || 'N/A'}</p>
                            <p style="font-size: 11px; color: #666;"><strong>Image Path:</strong><br>${v.image_path}</p>
                        </div>
                    `).join('');
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå ${data.message || 'Failed'}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('uploadResult');
            
            try {
                const formData = new FormData(e.target);
                
                resultDiv.innerHTML = '<p>‚è≥ Uploading...</p>';
                
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Upload Response:', data);
                
                if (data.status === 'success' || data.success) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Upload Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <button onclick="loadVehicles()">Reload Vehicles</button>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Upload Failed</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        });
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkSession();
                setTimeout(() => loadVehicles(), 500);
            }, 300);
        });
    </script>
</body>
</html>
