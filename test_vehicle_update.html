<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .test-section { border: 2px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Vehicle Update Test Suite</h1>
    
    <div class="test-section">
        <h2>Test 1: Check Vehicle API Accessibility</h2>
        <button onclick="testAPIAccessible()">Run Test</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: List Existing Vehicles</h2>
        <button onclick="testListVehicles()">Run Test</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Simulate Vehicle Update</h2>
        <div id="vehicle-selector"></div>
        <div id="update-form" style="display:none;">
            <div>
                <label for="update_id">Vehicle ID</label>
                <input type="text" id="update_id" readonly>
            </div>
            <div>
                <label for="update_brand">Brand</label>
                <input type="text" id="update_brand">
            </div>
            <div>
                <label for="update_model">Model</label>
                <input type="text" id="update_model">
            </div>
            <div>
                <label for="update_license">License Plate</label>
                <input type="text" id="update_license">
            </div>
            <div>
                <label for="update_year">Year</label>
                <input type="number" id="update_year">
            </div>
            <div>
                <label for="update_color">Color</label>
                <input type="text" id="update_color">
            </div>
            <br><br>
            <button onclick="testUpdateVehicle()">Update Vehicle</button>
        </div>
        <div id="test3-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Check Error Handling</h2>
        <button onclick="testErrorHandling()">Run Test</button>
        <div id="test4-result"></div>
    </div>

    <script>
        let vehicles = [];
        let csrfToken = '';
        
        function showResult(testId, title, data, type = 'success') {
            const resultDiv = document.getElementById(testId + '-result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function getCsrfToken() {
            if (csrfToken) return csrfToken;
            
            try {
                const response = await fetch('/carwash_project/backend/dashboard/Customer_Dashboard.php', {
                    credentials: 'include'
                });
                const html = await response.text();
                const match = html.match(/csrf_token['"]\s*:\s*['"]([^'"]+)['"]/);
                if (match) {
                    csrfToken = match[1];
                    return csrfToken;
                }
            } catch (e) {
                console.error('Failed to get CSRF token:', e);
            }
            return null;
        }
        
        async function testAPIAccessible() {
            try {
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });
                
                const data = await response.json();
                
                showResult('test1', 
                    response.ok ? 'âœ… API Accessible' : 'âš ï¸ API Response Issue',
                    {
                        status: response.status,
                        statusText: response.statusText,
                        response: data
                    },
                    response.ok ? 'success' : 'info'
                );
            } catch (error) {
                showResult('test1', 'âŒ API Not Accessible', { error: error.message }, 'error');
            }
        }
        
        async function testListVehicles() {
            try {
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php?action=list', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showResult('test2', 'âŒ Invalid JSON Response', { raw: text.substring(0, 500) }, 'error');
                    return;
                }
                
                if (data.vehicles || data.data?.vehicles) {
                    vehicles = data.vehicles || data.data.vehicles;
                    
                    // Display vehicle selector
                    if (vehicles.length > 0) {
                        const selector = document.getElementById('vehicle-selector');
                        selector.innerHTML = `
                            <div>
                                <label for="vehicle-select">Select Vehicle to Update:</label>
                                <select id="vehicle-select" onchange="populateUpdateForm()">
                                    <option value="">-- Select Vehicle --</option>
                                    ${vehicles.map(v => `<option value="${v.id}">${v.brand} ${v.model} (${v.license_plate})</option>`).join('')}
                                </select>
                            </div>
                        `;
                    }
                    
                    showResult('test2', 
                        `âœ… Found ${vehicles.length} Vehicle(s)`,
                        { count: vehicles.length, vehicles: vehicles.map(v => ({ id: v.id, brand: v.brand, model: v.model, license_plate: v.license_plate })) },
                        'success'
                    );
                } else {
                    showResult('test2', 'âš ï¸ No Vehicles or Auth Required', data, 'info');
                }
            } catch (error) {
                showResult('test2', 'âŒ List Failed', { error: error.message }, 'error');
            }
        }
        
        function populateUpdateForm() {
            const select = document.getElementById('vehicle-select');
            const vehicleId = select.value;
            
            if (!vehicleId) {
                document.getElementById('update-form').style.display = 'none';
                return;
            }
            
            const vehicle = vehicles.find(v => v.id == vehicleId);
            if (!vehicle) return;
            
            document.getElementById('update_id').value = vehicle.id;
            document.getElementById('update_brand').value = vehicle.brand || '';
            document.getElementById('update_model').value = vehicle.model || '';
            document.getElementById('update_license').value = vehicle.license_plate || '';
            document.getElementById('update_year').value = vehicle.year || '';
            document.getElementById('update_color').value = vehicle.color || '';
            document.getElementById('update-form').style.display = 'block';
        }
        
        async function testUpdateVehicle() {
            try {
                const token = await getCsrfToken();
                
                const formData = new FormData();
                formData.append('action', 'update');
                formData.append('id', document.getElementById('update_id').value);
                formData.append('car_brand', document.getElementById('update_brand').value);
                formData.append('car_model', document.getElementById('update_model').value);
                formData.append('license_plate', document.getElementById('update_license').value);
                formData.append('car_year', document.getElementById('update_year').value);
                formData.append('car_color', document.getElementById('update_color').value);
                
                if (token) {
                    formData.append('csrf_token', token);
                }
                
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showResult('test3', 'âŒ Update Failed - Invalid JSON', { 
                        status: response.status,
                        raw: text.substring(0, 500) 
                    }, 'error');
                    return;
                }
                
                if (response.ok && (data.success || data.status === 'success')) {
                    showResult('test3', 'âœ… Update Successful!', data, 'success');
                    // Refresh vehicle list
                    setTimeout(() => testListVehicles(), 1000);
                } else {
                    showResult('test3', 'âŒ Update Failed', { 
                        status: response.status,
                        response: data 
                    }, 'error');
                }
            } catch (error) {
                showResult('test3', 'âŒ Update Error', { error: error.message }, 'error');
            }
        }
        
        async function testErrorHandling() {
            try {
                const token = await getCsrfToken();
                
                // Test with invalid vehicle ID
                const formData = new FormData();
                formData.append('action', 'update');
                formData.append('id', '99999'); // Non-existent ID
                formData.append('car_brand', 'Test');
                formData.append('car_model', 'Test');
                formData.append('license_plate', 'TEST123');
                
                if (token) {
                    formData.append('csrf_token', token);
                }
                
                const response = await fetch('/carwash_project/backend/dashboard/vehicle_api.php', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                
                showResult('test4', 
                    'âœ… Error Handling Works',
                    {
                        testType: 'Invalid vehicle ID (99999)',
                        status: response.status,
                        response: data,
                        note: 'API should return error, not crash'
                    },
                    response.ok ? 'info' : 'success'
                );
            } catch (error) {
                showResult('test4', 'âŒ Error Handling Test Failed', { error: error.message }, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAPIAccessible();
                setTimeout(() => testListVehicles(), 500);
            }, 500);
        });
    </script>
</body>
</html>
