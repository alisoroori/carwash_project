<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - CarWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Sipariş Özeti</h2>
                <div id="orderSummary" class="space-y-4">
                    <!-- Order items will be loaded here -->
                </div>
                
                <!-- Coupon Code -->
                <div class="mt-6 pt-6 border-t">
                    <div class="flex space-x-2">
                        <input type="text" id="couponCode" 
                               placeholder="İndirim Kodu"
                               class="flex-1 rounded-md border-gray-300 shadow-sm">
                        <button onclick="applyCoupon()"
                                class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                            Uygula
                        </button>
                    </div>
                </div>

                <!-- Totals -->
                <div class="mt-6 pt-6 border-t space-y-2">
                    <div class="flex justify-between">
                        <span>Ara Toplam</span>
                        <span id="subtotal">0.00 TL</span>
                    </div>
                    <div class="flex justify-between">
                        <span>KDV (18%)</span>
                        <span id="tax">0.00 TL</span>
                    </div>
                    <div class="flex justify-between text-green-600" id="discountRow" style="display: none;">
                        <span>İndirim</span>
                        <span id="discount">0.00 TL</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg pt-2 border-t">
                        <span>Toplam</span>
                        <span id="total">0.00 TL</span>
                    </div>
                </div>
            </div>

            <!-- Payment Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Ödeme Bilgileri</h2>
                <form id="paymentForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Kart Üzerindeki İsim
                        </label>
                        <input type="text" name="cardName" required
                               class="w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Kart Numarası
                        </label>
                        <input type="text" name="cardNumber" required
                               pattern="\d{16}" maxlength="16"
                               class="w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Son Kullanma Tarihi
                            </label>
                            <div class="grid grid-cols-2 gap-2">
                                <select name="expMonth" required
                                        class="rounded-md border-gray-300 shadow-sm">
                                    <option value="">Ay</option>
                                    <option value="01">01</option>
                                    <!-- ... months ... -->
                                    <option value="12">12</option>
                                </select>
                                <select name="expYear" required
                                        class="rounded-md border-gray-300 shadow-sm">
                                    <option value="">Yıl</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                CVV
                            </label>
                            <input type="text" name="cvv" required
                                   pattern="\d{3}" maxlength="3"
                                   class="w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 mt-6">
                        Ödemeyi Tamamla
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
