<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings - CarWash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="settings-container">
        <nav class="settings-nav">
            <ul>
                <li><a href="#profile" class="active">Profile Settings</a></li>
                <li><a href="#security">Security</a></li>
                <li><a href="#notifications">Notification Preferences</a></li>
                <li><a href="#privacy">Privacy</a></li>
            </ul>
        </nav>

        <main class="settings-content">
            <!-- Profile Settings Section -->
            <section id="profile" class="settings-section active">
                <h2>Profile Settings</h2>
                <form id="profileForm" class="settings-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
            </section>

            <!-- Security Settings Section -->
            <section id="security" class="settings-section">
                <h2>Security Settings</h2>
                <form id="passwordForm" class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                        <div class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>

                <div class="two-factor-section">
                    <h3>Two-Factor Authentication</h3>
                    <div class="two-factor-toggle">
                        <label class="switch">
                            <input type="checkbox" id="twoFactorToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Enable Two-Factor Authentication</span>
                    </div>
                </div>
            </section>

            <!-- Notification Preferences -->
            <section id="notifications" class="settings-section">
                <h2>Notification Preferences</h2>
                <form id="notificationPrefsForm" class="settings-form">
                    <div class="notification-option">
                        <label class="switch">
                            <input type="checkbox" name="email_notifications">
                            <span class="slider"></span>
                        </label>
                        <span>Email Notifications</span>
                    </div>
                    <div class="notification-option">
                        <label class="switch">
                            <input type="checkbox" name="booking_reminders">
                            <span class="slider"></span>
                        </label>
                        <span>Booking Reminders</span>
                    </div>
                    <div class="notification-option">
                        <label class="switch">
                            <input type="checkbox" name="promotional_emails">
                            <span class="slider"></span>
                        </label>
                        <span>Promotional Emails</span>
                    </div>
                    <button type="submit" class="btn-primary">Save Preferences</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
