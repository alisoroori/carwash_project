<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications Management</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <!-- Include your admin navigation here -->
        </nav>

        <main class="notifications-content">
            <div class="header">
                <h1>Notifications Management</h1>
                <button id="createNotificationBtn" class="btn-primary">
                    Create Notification
                </button>
            </div>

            <div class="filters">
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="system">System</option>
                    <option value="promotional">Promotional</option>
                    <option value="booking">Booking</option>
                    <option value="payment">Payment</option>
                </select>
                <select id="statusFilter">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Create Notification</h2>
            <form id="notificationForm">
                <input type="hidden" id="notificationId">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="system">System</option>
                            <option value="promotional">Promotional</option>
                            <option value="booking">Booking</option>
                            <option value="payment">Payment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="targetRole">Target Audience</label>
                        <select id="targetRole" required>
                            <option value="all">All Users</option>
                            <option value="customer">Customers Only</option>
                            <option value="carwash">Car Wash Owners</option>
                            <option value="admin">Administrators</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduledAt">Schedule Date</label>
                        <input type="datetime-local" id="scheduledAt">
                    </div>

                    <div class="form-group">
                        <label for="expiresAt">Expiry Date</label>
                        <input type="datetime-local" id="expiresAt">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Save Notification</button>
            </form>
        </div>
    </div>

    <script src="../js/admin/notifications.js"></script>
</body>
</html>
