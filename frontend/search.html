<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Yıkama Ara - CarWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-car-wash"></i> CarWash
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="services.html" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-list"></i> Hizmetler
                    </a>
                    <a href="../backend/auth/login.php" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Search Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Konum</label>
                    <input type="text" id="location" placeholder="Şehir veya ilçe girin" 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hizmet Türü</label>
                    <select id="service_type" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Tüm Hizmetler</option>
                        <option value="basic">İç-Dış Yıkama</option>
                        <option value="premium">Detaylı Temizlik</option>
                        <option value="luxury">Full Detailing</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fiyat Aralığı</label>
                    <select id="price_range" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Tümü</option>
                        <option value="0-100">0-100 TL</option>
                        <option value="100-200">100-200 TL</option>
                        <option value="200+">200+ TL</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sıralama</label>
                    <select id="sort_by" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="rating">Puana Göre</option>
                        <option value="price_low">Fiyat (Düşükten Yükseğe)</option>
                        <option value="price_high">Fiyat (Yüksekten Düşüğe)</option>
                        <option value="distance">Mesafeye Göre</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Map and Results Container -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Results List -->
            <div class="lg:col-span-2 space-y-4">
                <!-- View Toggle -->
                <div class="flex justify-between items-center mb-4">
                    <p class="text-gray-600"><span id="result_count">0</span> sonuç bulundu</p>
                    <div class="flex space-x-2">
                        <button onclick="toggleView('list')" class="p-2 text-gray-600 hover:text-blue-600">
                            <i class="fas fa-list"></i>
                        </button>
                        <button onclick="toggleView('grid')" class="p-2 text-gray-600 hover:text-blue-600">
                            <i class="fas fa-th-large"></i>
                        </button>
                    </div>
                </div>

                <!-- Results Grid -->
                <div id="results_container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Results will be populated here via JavaScript -->
                </div>
            </div>

            <!-- Map -->
            <div class="lg:col-span-1">
                <div id="map" class="h-[600px] rounded-lg shadow-md"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet Map JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Search JavaScript -->
    <script src="js/search.js"></script>
</body>
</html>
