<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - CarWash Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="booking-summary">
            <h2>Booking Summary</h2>
            <div id="bookingDetails"></div>
        </div>

        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <input type="hidden" id="bookingId" name="booking_id">
                
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" maxlength="16" required
                           placeholder="1234 5678 9012 3456">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" maxlength="5" required
                               placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="3" required
                               placeholder="123">
                    </div>
                </div>

                <div class="total-amount">
                    <span>Total Amount:</span>
                    <span id="totalAmount">$0.00</span>
                </div>

                <button type="submit" class="btn-pay">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="receipt" class="receipt">
                <div class="receipt-header">
                    <h2>Payment Receipt</h2>
                    <p id="receiptDateTime"></p>
                </div>
                <div id="receiptContent"></div>
                <div class="receipt-actions">
                    <button onclick="downloadReceipt()" class="btn-secondary">
                        Download PDF
                    </button>
                    <button onclick="emailReceipt()" class="btn-secondary">
                        Email Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
