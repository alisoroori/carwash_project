<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profile Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Profile Update Endpoint Test</h1>
    
    <div id="results"></div>
    
    <h2>Tests</h2>
    <button onclick="testEndpointReachable()">1. Test Endpoint Reachable</button>
    <button onclick="testMissingAction()">2. Test Missing Action</button>
    <button onclick="testAuthentication()">3. Test Authentication</button>
    <button onclick="testValidationErrors()">4. Test Validation Errors</button>
    
    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testEndpointReachable() {
            clearResults();
            showResult('Testing if endpoint is reachable...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('action', 'test');
                
                const response = await fetch('/carwash_project/backend/dashboard/Customer_Dashboard_process.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });
                
                showResult(`✅ Endpoint Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const text = await response.text();
                showResult(`Response Preview: <pre>${text.substring(0, 500)}</pre>`, 'info');
                
                try {
                    const json = JSON.parse(text);
                    showResult(`✅ Valid JSON Response: <pre>${JSON.stringify(json, null, 2)}</pre>`, 'success');
                } catch (e) {
                    showResult(`❌ Invalid JSON: ${e.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`❌ Fetch Error: ${error.message}`, 'error');
            }
        }
        
        async function testMissingAction() {
            clearResults();
            showResult('Testing missing action parameter...', 'info');
            
            try {
                const formData = new FormData();
                // Don't add action parameter
                
                const response = await fetch('/carwash_project/backend/dashboard/Customer_Dashboard_process.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });
                
                const json = await response.json();
                showResult(`Response: <pre>${JSON.stringify(json, null, 2)}</pre>`, 
                    json.success ? 'error' : 'success');
                
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testAuthentication() {
            clearResults();
            showResult('Testing authentication check...', 'info');
            showResult('Note: If you\'re logged in, this should work. If not, expect 403 error.', 'info');
            
            try {
                const formData = new FormData();
                formData.append('action', 'update_profile');
                
                const response = await fetch('/carwash_project/backend/dashboard/Customer_Dashboard_process.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });
                
                const json = await response.json();
                showResult(`Status: ${response.status}<br>Response: <pre>${JSON.stringify(json, null, 2)}</pre>`, 
                    response.status === 403 ? 'info' : 'success');
                
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testValidationErrors() {
            clearResults();
            showResult('Testing validation error handling...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('action', 'update_profile');
                formData.append('name', ''); // Empty required field
                
                const response = await fetch('/carwash_project/backend/dashboard/Customer_Dashboard_process.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });
                
                const json = await response.json();
                showResult(`Status: ${response.status}<br>Response: <pre>${JSON.stringify(json, null, 2)}</pre>`, 
                    response.status === 400 ? 'success' : 'error');
                
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run first test on load
        window.addEventListener('load', () => {
            setTimeout(testEndpointReachable, 500);
        });
    </script>
</body>
</html>
